{% extends 'base.html' %}
{% block content %}

    {% if form.errors %}
    
        <p>Youur username and password didn't match. Please try again.</p>
    
    {% endif %}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'learn:index' %}"/>

    </form>

{% endblock content %}
